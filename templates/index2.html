<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/fonts/font-awesome-4.5.0/css/font-awesome.min.css">

    <script src="https://use.fonticons.com/c00d0d0e.js"></script>

    <title>Make Twitter Great Again</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/simple-sidebar.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />

</head>
<body>
    <div id = "main">

    <!-- Top Bar -->
    <div id = "top-wrapper">

      <ul class="list-inline">
        {% for n in keyword_list %}
        <li class="col-md-1">{{n}}</li>
        {% endfor %}
      </ul>
    <!-- /#top-bar -->


        <!-- Sidebar Left -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Make Twitter Great Again
                    </a>
                </li>
                <li>
                  <form method="POST" >
                    <input class="form-control" type="text" name="search" placeholder="Enter a Topic"/>
                    <br>
                    <button class="btn btn-primary btn-sm btn-block" type="submit" name="submit">Search</button>
                  </form>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Tweet Box -->
    <div id = "tweet-wrapper">
      {% for tweet_id in tweets %}
      {{ html|safe }}
      {% endfor %}
    </div>
    <!-- /#tweet-box -->



    <!-- Sidebar Right -->
    <div id = "right-wrapper">
        <ul class = "right-nav">
            <ul class = "right-brand">
            <a href = "#">
                Analytics
                </a>
            </ul>
        </ul>
    </div>
    <!-- /#sidebar-right -->

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<script type="text/javascript">

        var auto_refresh = setInterval(function () {
    $('#text-wrapper').fadeOut('slow', function() {
        $(this).load('/echo/json/', function() {
            $(this).fadeIn('slow');
        });
    });
}, 15000); // refresh every 15000 milliseconds
        </script>


    </div>


</body>
</html>
