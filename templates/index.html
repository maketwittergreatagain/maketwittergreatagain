<!DOCTYPE html>
<html lang="en">

<head>
    
    

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://use.fonticons.com/c00d0d0e.js"></script>

    <title>Make Twitter Great Again</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/main.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" />

</head>
<body>
    <div id = "main">

    <!-- Top Bar -->
    <div id = "top-wrapper">

      <ul class="list-inline">
        {% for n in keyword_list %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
    </div>
    <!-- /#top-bar -->


        <!-- Sidebar Left -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Make Twitter Great Again
                    </a>
                </li>
                <li>
                  <form method="POST">
                    <input type="text" name="search" placeholder="Enter a Topic"/>
                      <button type="submit" class="btn-primary" name="submit" placeholder="Submit">Search</button>
                  </form>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Tweet Box -->
    <div id = "tweet-wrapper"></div>
    <!-- /#tweet-box -->



    <!-- Sidebar Right -->
    <div id = "right-wrapper">
        <ul class = "right-nav">
            <ul class = "right-brand">
            <a href = "#">
                Analytics
                </a>
            </ul>
        </ul>
    </div>
    <!-- /#sidebar-right -->


    </div>
